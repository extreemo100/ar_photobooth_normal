<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Camera & Video App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }
        
        /* Canvas container - dynamically sized */
        #canvas-container {
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 00px;
            max-width: 100%;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            font-size: 14px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 1);
        }
        
        button:disabled {
            background: rgba(150, 150, 150, 0.5);
            cursor: not-allowed;
        }
        
        select {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        #status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            max-width: 90%;
        }
        
        #device-info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 100, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 12px;
        }
        
        #photo-preview, #video-preview {
            position: absolute;
            bottom: 10px;
            right: 10px;
            max-width: 250px;
            max-height: 180px;
            border: 2px solid white;
            border-radius: 5px;
            z-index: 100;
            display: none;
        }
        
        #recording-indicator, #countdown-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            z-index: 200;
            display: none;
            animation: pulse 1s infinite;
        }
        
        #countdown-overlay {
            background: rgba(0, 100, 255, 0.9);
            font-size: 48px;
            padding: 30px 40px;
            animation: countdownPulse 1s ease-in-out;
        }
        
        /* Hidden video element for camera */
        #camera-video {
            position: absolute;
            visibility: hidden;
            width: 1px;
            height: 1px;
            -webkit-playsinline: true;
            -webkit-user-select: none;
        }
        
        /* Format selector for desktop */
        #format-selector {
            position: absolute;
            bottom: 60px;
            left: 20px;
            z-index: 100;
            display: none;
        }
        
        .format-button {
            margin-right: 1px;
            padding: 2px 2px;
            background: rgba(100, 100, 255, 0.8);
            color: white;
            border: 2px solid transparent;
        }
        
        .format-button.active {
            background: rgba(0, 255, 0, 0.8);
            border-color: white;
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            button, select {
                font-size: 12px;
                padding: 2px 2px;
            }
            
            #controls {
                gap: 5px;
            }
            
            .control-group {
                gap: 5px;
            }
            
            /* Show switch camera button on mobile */
            #switchCamera {
                display: inline-block !important;
            }
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        @keyframes countdownPulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        <!-- Hidden video element for camera -->
        <video id="camera-video" autoplay playsinline webkit-playsinline></video>
        
        <div id="controls">
            <div class="control-group">
                <button id="startCamera">Start Camera</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Device detection and format configuration
        const deviceInfo = {
            isMobile: false,
            isTablet: false,
            isDesktop: false,
            os: '',
            format: 'landscape' // default
        };
        
        const formatConfigs = {
            portrait: {
                width: 1080,
                height: 1920,
                aspectRatio: 9/16,
                planeWidth: 9,
                planeHeight: 16,
                cameraZ: 10,
                videoPlaneWidth: 3,
                videoPlaneHeight: 5.33,
                videoPlaneX: 3,
                modelX: -3,
                modelY: -2,
                modelScale: 1.5
            },
            landscape: {
                width: 1920,
                height: 1080,
                aspectRatio: 16/9,
                planeWidth: 32,
                planeHeight: 9,
                cameraZ: 5,
                videoPlaneWidth: 4,
                videoPlaneHeight: 3,
                videoPlaneX: 2,
                modelX: -2,
                modelY: -1,
                modelScale: 1
            },
            square: {
                width: 1080,
                height: 1080,
                aspectRatio: 1,
                planeWidth: 12,
                planeHeight: 12,
                cameraZ: 7,
                videoPlaneWidth: 3.5,
                videoPlaneHeight: 3.5,
                videoPlaneX: 2.5,
                modelX: -2.5,
                modelY: -1.5,
                modelScale: 1.2
            }
        };
        
        let currentFormat;
        
        // Three.js variables
        let scene, camera, renderer, cameraTexture, videoTexture;
        let cameraStream, videoElement;
        let backgroundPlane, videoPlane;
        let isVideoPlaying = false;
        let cameraVideo;
        let currentCameraFacing = 'user'; // 'user' for front, 'environment' for back
        
        // 3D Model variables
        let gltfLoader;
        let currentModel = null;
        let animationMixer = null;
        let animationActions = [];
        let clock;
        
        // Video recording variables
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let recordingTimer;
        let countdownTimer;
        
        // Countdown variables
        let captureCountdownTimer;
        let isCounting = false;
        
        // Sample GLB model URLs
        const modelUrls = {
            model1: 'https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb',
            model2: 'https://threejs.org/examples/models/gltf/Flamingo.glb',
            model3: 'https://threejs.org/examples/models/gltf/Parrot.glb'
        };
        const videoUrls = {
            video1: 'https://res.cloudinary.com/dzq7c0mxt/video/upload/v1748091424/movie-webm_fipc3a.webm',
            video2: 'https://test-videos.co.uk/vids/bigbuckbunny/webm/vp8/360/Big_Buck_Bunny_360_10s_1MB.webm',
            video3: 'https://test-videos.co.uk/vids/sintel/webm/vp9/240/Sintel_240_10s_1MB.webm'
        };
        
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Detect mobile devices
            if (/android/i.test(userAgent)) {
                deviceInfo.isMobile = true;
                deviceInfo.os = 'Android';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                deviceInfo.isMobile = true;
                deviceInfo.os = 'iOS';
            } else if (/windows phone/i.test(userAgent)) {
                deviceInfo.isMobile = true;
                deviceInfo.os = 'Windows Phone';
            }
            
            // Detect tablets
            if (/tablet|ipad/i.test(userAgent) || (window.innerWidth >= 768 && window.innerWidth <= 1024)) {
                deviceInfo.isTablet = true;
                deviceInfo.isMobile = false;
            }
            
            // Detect desktop
            if (!deviceInfo.isMobile && !deviceInfo.isTablet) {
                deviceInfo.isDesktop = true;
                deviceInfo.os = 'Desktop';
            }
            
            // Set default format based on device
            if (deviceInfo.isMobile) {
                deviceInfo.format = 'portrait'; // Instagram story format for mobile
            } else if (deviceInfo.isTablet) {
                deviceInfo.format = 'square'; // Square format for tablets
            } else {
                deviceInfo.format = 'landscape'; // Landscape for desktop
                // Show format selector on desktop
                document.getElementById('format-selector').style.display = 'block';
            }
            
            // Update device info display
            const infoDiv = document.getElementById('device-info');
            infoDiv.innerHTML = `
                Device: ${deviceInfo.os}<br>
                Format: ${deviceInfo.format.toUpperCase()}<br>
                ${currentFormat ? `${currentFormat.width}x${currentFormat.height}` : ''}
            `;
            
            return deviceInfo;
        }
        
        function updateFormat(format) {
            deviceInfo.format = format;
            currentFormat = formatConfigs[format];
            
            // Update UI
            document.querySelectorAll('.format-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-format="${format}"]`)?.classList.add('active');
            
            // Update device info display
            document.getElementById('device-info').innerHTML = `
                Device: ${deviceInfo.os}<br>
                Format: ${format.toUpperCase()}<br>
                ${currentFormat.width}x${currentFormat.height}
            `;
            
            // Recreate scene with new dimensions
            if (scene) {
                recreateScene();
            }
        }
        
        function recreateScene() {
            const config = currentFormat;
            
            // Update camera
            camera.aspect = config.aspectRatio;
            camera.position.z = config.cameraZ;
            camera.updateProjectionMatrix();
            
            // Update background plane
            if (backgroundPlane) {
                scene.remove(backgroundPlane);
                
                // Create plane at format dimensions
                const backgroundGeometry = new THREE.PlaneGeometry(config.planeWidth, config.planeHeight);
                
                // Recalculate texture cropping if camera is active
                if (cameraTexture && cameraVideo.videoWidth && cameraVideo.videoHeight) {
                    const cameraAspectRatio = cameraVideo.videoWidth / cameraVideo.videoHeight;
                    const formatAspect = config.planeWidth / config.planeHeight;
                    
                    console.log(`Format switched - recalculating crop`);
                    console.log(`Camera: ${cameraVideo.videoWidth}x${cameraVideo.videoHeight} (aspect: ${cameraAspectRatio.toFixed(2)})`);
                    console.log(`New format: ${config.planeWidth}x${config.planeHeight} (aspect: ${formatAspect.toFixed(2)})`);
                    
                    // Apply "cover" behavior - fill entire plane, crop excess
                    if (cameraAspectRatio > formatAspect) {
                        // Camera wider - crop sides
                        const cropX = formatAspect / cameraAspectRatio;
                        cameraTexture.repeat.set(cropX, 1);
                        cameraTexture.offset.set((1 - cropX) / 2, 0);
                        console.log(`Cover mode: cropping sides (showing ${(cropX * 100).toFixed(1)}% of width)`);
                    } else if (cameraAspectRatio < formatAspect) {
                        // Camera taller - crop top/bottom
                        const cropY = cameraAspectRatio / formatAspect;
                        cameraTexture.repeat.set(1, cropY);
                        cameraTexture.offset.set(0, (1 - cropY) / 2);
                        console.log(`Cover mode: cropping top/bottom (showing ${(cropY * 100).toFixed(1)}% of height)`);
                    } else {
                        cameraTexture.repeat.set(1, 1);
                        cameraTexture.offset.set(0, 0);
                    }
                    cameraTexture.needsUpdate = true;
                    
                    backgroundPlane = new THREE.Mesh(backgroundGeometry, new THREE.MeshBasicMaterial({
                        map: cameraTexture,
                        side: THREE.DoubleSide
                    }));
                } else {
                    // No camera active, use existing material
                    backgroundPlane = new THREE.Mesh(backgroundGeometry, backgroundPlane.material);
                }
                
                backgroundPlane.position.z = -2;
                scene.add(backgroundPlane);
            }
            
            // Update video plane
            if (videoPlane) {
                scene.remove(videoPlane);
                const videoGeometry = new THREE.PlaneGeometry(config.videoPlaneWidth, config.videoPlaneHeight);
                const videoMaterial = videoPlane.material;
                videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
                videoPlane.position.set(config.videoPlaneX, 0, 0);
                scene.add(videoPlane);
            }
            
            // Update model position
            if (currentModel) {
                currentModel.position.set(config.modelX, config.modelY, 1);
                currentModel.scale.set(config.modelScale, config.modelScale, config.modelScale);
            }
            
            // Update renderer
            updateRendererSize();
        }
        
        function updateRendererSize() {
            const config = currentFormat;
            const container = document.getElementById('canvas-container');
            
            let width = 1000 ;
            let height = 2000;
            
            // Scale to fit window
            const windowAspect = window.innerWidth / window.innerHeight;
            const formatAspect = config.aspectRatio;
            
            if (windowAspect > formatAspect) {
                // Window is wider
                height = Math.min(window.innerHeight * 1.2, height);
                width = height * formatAspect;
            } else {
                // Window is taller
                width = Math.min(window.innerWidth * 1, width);
                height = width / formatAspect;
            }
            
            renderer.setSize(width, height);
            container.style.width = width + 'px';
            container.style.height = height + 'px';
        }
        
        function init() {
            // Detect device and set format
            detectDevice();
            currentFormat = formatConfigs[deviceInfo.format];
            
            // Get reference to camera video element
            cameraVideo = document.getElementById('camera-video');
            
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera with device-specific settings
            const config = currentFormat;
            camera = new THREE.PerspectiveCamera(55, config.aspectRatio, 0.1, 1000);
            camera.position.z = config.cameraZ;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ 
                preserveDrawingBuffer: true,
                alpha: true,
                antialias: true
            });
            renderer.setClearColor(0x000000, 0);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Create background plane for camera
            const backgroundGeometry = new THREE.PlaneGeometry(config.planeWidth, config.planeHeight);
            const backgroundMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0
            });
            backgroundPlane = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
            backgroundPlane.position.z = -2;
            scene.add(backgroundPlane);
            
            // Create video plane with transparent material
            const videoGeometry = new THREE.PlaneGeometry(config.videoPlaneWidth, config.videoPlaneHeight);
            const videoMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0,
                alphaTest: 0.1
            });
            videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
            videoPlane.position.set(config.videoPlaneX, 0, 0);
            scene.add(videoPlane);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Initialize GLTF loader and clock
            gltfLoader = new THREE.GLTFLoader();
            clock = new THREE.Clock();
            
            // Set up event listeners
            setupEventListeners();
            
            // Update renderer size
            updateRendererSize();
            
            // Start render loop
            animate();
            
            // Update button for active format
            if (deviceInfo.isDesktop) {
                document.querySelector(`[data-format="${deviceInfo.format}"]`).classList.add('active');
            }
            
            updateStatus(`Initialized for ${deviceInfo.os} in ${deviceInfo.format} mode. Click "Start Camera" to begin.`);
        }
        
        function setupEventListeners() {
            document.getElementById('startCamera').addEventListener('click', startCamera);
            document.getElementById('stopCamera').addEventListener('click', stopCamera);
            document.getElementById('switchCamera').addEventListener('click', switchCamera);
            document.getElementById('videoSelect').addEventListener('change', onVideoSelect);
            document.getElementById('playVideo').addEventListener('click', playVideo);
            document.getElementById('stopVideo').addEventListener('click', stopVideo);
            document.getElementById('modelSelect').addEventListener('change', onModelSelect);
            document.getElementById('loadModel').addEventListener('click', loadModel);
            document.getElementById('removeModel').addEventListener('click', removeModel);
            document.getElementById('takePhoto').addEventListener('click', takePhoto);
            document.getElementById('recordVideo').addEventListener('click', recordVideo);
            document.getElementById('stopRecording').addEventListener('click', stopRecording);
            
            // Format selector buttons
            document.querySelectorAll('.format-button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    updateFormat(e.target.dataset.format);
                });
            });
            
            window.addEventListener('resize', onWindowResize);
        }
        
        async function startCamera() {
            try {
                const config = currentFormat;
                
                // Basic getUserMedia request - just ask for video with facing mode
                // Let the camera provide whatever resolution it naturally gives
                // The cropping logic will handle fitting it to the output format
                const constraints = {
                    video: {
                        facingMode: currentCameraFacing
                    },
                    audio: false
                };
                
                console.log('Requesting camera with basic constraints:', JSON.stringify(constraints.video));
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Log what we actually got
                const videoTrack = cameraStream.getVideoTracks()[0];
                const settings = videoTrack.getSettings();
                console.log('Camera actual settings:', settings.width + 'x' + settings.height);
                
                // Set the stream to the video element
                cameraVideo.srcObject = cameraStream;
                cameraVideo.muted = true;
                
                // Explicitly play the video for iOS compatibility
                cameraVideo.play().catch(error => {
                    console.error('Error playing camera stream:', error);
                    updateStatus('Error: Could not play camera stream');
                });
                
                cameraVideo.onloadedmetadata = () => {
                    // Get actual camera aspect ratio for proper cropping
                    const cameraAspectRatio = cameraVideo.videoWidth / cameraVideo.videoHeight;
                    const formatAspect = config.planeWidth / config.planeHeight;
                    
                    console.log(`Camera: ${cameraVideo.videoWidth}x${cameraVideo.videoHeight} (aspect: ${cameraAspectRatio.toFixed(2)})`);
                    console.log(`Format: ${config.planeWidth}x${config.planeHeight} (aspect: ${formatAspect.toFixed(2)})`);
                    console.log(`Camera facing: ${currentCameraFacing}`);
                    
                    // Remove old plane if exists
                    if (backgroundPlane) {
                        scene.remove(backgroundPlane);
                    }
                    
                    // Create plane at format dimensions to fill the entire canvas
                    const backgroundGeometry = new THREE.PlaneGeometry(config.planeWidth, config.planeHeight);
                    
                    // Create texture
                    cameraTexture = new THREE.VideoTexture(cameraVideo);
                    cameraTexture.minFilter = THREE.LinearFilter;
                    cameraTexture.magFilter = THREE.LinearFilter;
                    cameraTexture.format = THREE.RGBFormat;
                    
                    // Apply "cover" behavior - fill the entire plane, cropping excess
                    // This is like CSS background-size: cover - fills the container completely
                    // The key insight: we want to show LESS of the texture dimension that has excess
                    // repeat < 1 means show less (crop), centered with offset
                    
                    if (cameraAspectRatio > formatAspect) {
                        // Camera is wider than format (e.g., 16:9 camera into 9:16 portrait)
                        // We need to crop the LEFT and RIGHT sides of the camera
                        // Show only a portion of the width, full height
                        const cropX = formatAspect / cameraAspectRatio; // e.g., 0.5625 / 1.78 = 0.316
                        cameraTexture.repeat.set(cropX, 1);
                        cameraTexture.offset.set((1 - cropX) / 2, 0); // Center horizontally
                        console.log(`Cover mode: cropping sides (showing ${(cropX * 100).toFixed(1)}% of width)`);
                    } else if (cameraAspectRatio < formatAspect) {
                        // Camera is taller than format (e.g., 9:16 camera into 16:9 landscape)
                        // We need to crop the TOP and BOTTOM of the camera
                        // Show only a portion of the height, full width
                        const cropY = cameraAspectRatio / formatAspect;
                        cameraTexture.repeat.set(1, cropY);
                        cameraTexture.offset.set(0, (1 - cropY) / 2); // Center vertically
                        console.log(`Cover mode: cropping top/bottom (showing ${(cropY * 100).toFixed(1)}% of height)`);
                    } else {
                        // Perfect match
                        cameraTexture.repeat.set(1, 1);
                        cameraTexture.offset.set(0, 0);
                        console.log(`Aspect ratios match perfectly`);
                    }
                    
                    backgroundPlane = new THREE.Mesh(backgroundGeometry, new THREE.MeshBasicMaterial({
                        map: cameraTexture,
                        side: THREE.DoubleSide
                    }));
                    backgroundPlane.position.z = -2;
                    scene.add(backgroundPlane);
                    backgroundPlane.material.needsUpdate = true;
                    
                    updateStatus('Camera started successfully');
                    document.getElementById('startCamera').disabled = true;
                    document.getElementById('stopCamera').disabled = false;
                    
                    // Show switch camera button on mobile
                    if (deviceInfo.isMobile) {
                        document.getElementById('switchCamera').disabled = false;
                    }
                };
                
                cameraVideo.onerror = (e) => {
                    console.error('Video playback error:', e);
                    updateStatus('Error during video playback');
                };
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                updateStatus('Error: Could not access camera. Please check permissions.');
            }
        }
        
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
                
                cameraVideo.srcObject = null;
                
                if (cameraTexture) {
                    cameraTexture.dispose();
                    cameraTexture = null;
                }
                
                backgroundPlane.material = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0
                });
                backgroundPlane.material.needsUpdate = true;
                
                updateStatus('Camera stopped');
                document.getElementById('startCamera').disabled = false;
                document.getElementById('stopCamera').disabled = true;
                document.getElementById('switchCamera').disabled = true;
            }
        }
        
        async function switchCamera() {
            try {
                // Stop current camera
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraStream = null;
                    cameraVideo.srcObject = null;
                }
                
                // Toggle facing mode
                currentCameraFacing = currentCameraFacing === 'user' ? 'environment' : 'user';
                console.log(`Switching to ${currentCameraFacing} camera`);
                
                updateStatus(`Switching to ${currentCameraFacing === 'user' ? 'front' : 'back'} camera...`);
                
                // Restart camera with new facing mode
                await startCamera();
                
                updateStatus(`Switched to ${currentCameraFacing === 'user' ? 'front' : 'back'} camera`);
                
            } catch (error) {
                console.error('Error switching camera:', error);
                updateStatus('Error: Could not switch camera');
            }
        }
        
        function onVideoSelect() {
            const selectedVideo = document.getElementById('videoSelect').value;
            if (selectedVideo) {
                document.getElementById('playVideo').disabled = false;
                updateStatus(`Selected: ${selectedVideo}`);
            } else {
                document.getElementById('playVideo').disabled = true;
                document.getElementById('stopVideo').disabled = true;
            }
        }
        
        function playVideo() {
            const selectedVideo = document.getElementById('videoSelect').value;
            if (!selectedVideo) return;
            
            if (videoElement) {
                videoElement.pause();
            }
            
            videoElement = document.createElement('video');
            videoElement.src = videoUrls[selectedVideo];
            videoElement.crossOrigin = 'anonymous';
            videoElement.loop = true;
            videoElement.muted = true;
            videoElement.autoplay = true;
            videoElement.playsInline = true;
            
            videoElement.addEventListener('canplay', () => {
                videoTexture = new THREE.VideoTexture(videoElement);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                videoTexture.format = THREE.RGBAFormat;
                
                videoPlane.material = new THREE.MeshBasicMaterial({
                    map: videoTexture,
                    transparent: true,
                    alphaTest: 0.01,
                    side: THREE.DoubleSide
                });
                videoPlane.material.needsUpdate = true;
                
                videoElement.play();
                isVideoPlaying = true;
                
                updateStatus(`Playing WebM: ${selectedVideo}`);
                document.getElementById('playVideo').disabled = true;
                document.getElementById('stopVideo').disabled = false;
            });
            
            videoElement.addEventListener('error', (e) => {
                console.error('Video error:', e);
                updateStatus('Error: Could not load video');
                document.getElementById('playVideo').disabled = false;
            });
        }
        
        function stopVideo() {
            if (videoElement) {
                videoElement.pause();
                videoElement = null;
            }
            
            if (videoTexture) {
                videoTexture.dispose();
                videoTexture = null;
            }
            
            videoPlane.material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0
            });
            videoPlane.material.needsUpdate = true;
            
            isVideoPlaying = false;
            updateStatus('Video stopped');
            document.getElementById('playVideo').disabled = false;
            document.getElementById('stopVideo').disabled = true;
        }
        
        function onModelSelect() {
            const selectedModel = document.getElementById('modelSelect').value;
            if (selectedModel) {
                document.getElementById('loadModel').disabled = false;
                updateStatus(`Selected: ${selectedModel}`);
            } else {
                document.getElementById('loadModel').disabled = true;
            }
        }
        
        function loadModel() {
            const selectedModel = document.getElementById('modelSelect').value;
            if (!selectedModel) return;
            
            updateStatus(`Loading 3D model: ${selectedModel}...`);
            
            if (currentModel) {
                scene.remove(currentModel);
                if (animationMixer) {
                    animationMixer.stopAllAction();
                    animationMixer = null;
                }
                animationActions = [];
            }
            
            gltfLoader.load(
                modelUrls[selectedModel],
                (gltf) => {
                    currentModel = gltf.scene;
                    
                    const config = currentFormat;
                    currentModel.position.set(config.modelX, config.modelY, 1);
                    currentModel.scale.set(config.modelScale, config.modelScale, config.modelScale);
                    
                    scene.add(currentModel);
                    
                    if (gltf.animations && gltf.animations.length > 0) {
                        animationMixer = new THREE.AnimationMixer(currentModel);
                        
                        gltf.animations.forEach((clip) => {
                            const action = animationMixer.clipAction(clip);
                            animationActions.push(action);
                            action.play();
                        });
                        
                        updateStatus(`3D model loaded with ${gltf.animations.length} animations`);
                    } else {
                        updateStatus('3D model loaded (no animations)');
                    }
                    
                    document.getElementById('loadModel').disabled = true;
                    document.getElementById('removeModel').disabled = false;
                },
                (progress) => {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    updateStatus(`Loading model... ${percent}%`);
                },
                (error) => {
                    console.error('Error loading model:', error);
                    updateStatus('Error: Could not load 3D model');
                }
            );
        }
        
        function removeModel() {
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
                
                if (animationMixer) {
                    animationMixer.stopAllAction();
                    animationMixer = null;
                }
                animationActions = [];
                
                updateStatus('3D model removed');
                
                document.getElementById('loadModel').disabled = false;
                document.getElementById('removeModel').disabled = true;
            }
        }
        
        function takePhoto() {
            if (isCounting) return;
            
            startCountdown(() => {
                renderer.render(scene, camera);
                
                const canvas = renderer.domElement;
                const dataURL = canvas.toDataURL('image/png');
                
                const preview = document.getElementById('photo-preview');
                preview.src = dataURL;
                preview.style.display = 'block';
                
                const link = document.createElement('a');
                link.download = `photo-${deviceInfo.format}-${Date.now()}.png`;
                link.href = dataURL;
                link.click();
                
                updateStatus(`Photo captured in ${deviceInfo.format} format (${currentFormat.width}x${currentFormat.height})`);
                
                setTimeout(() => {
                    preview.style.display = 'none';
                }, 3000);
            });
        }
        
        function recordVideo() {
            if (isRecording || isCounting) return;
            
            startCountdown(() => {
                startVideoRecording();
            });
        }
        
        function startVideoRecording() {
            try {
                const canvas = renderer.domElement;
                const stream = canvas.captureStream(30);
                
                const options = {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 2500000
                };
                
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm;codecs=vp8';
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'video/webm';
                    }
                }
                
                mediaRecorder = new MediaRecorder(stream, options);
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    
                    const videoPreview = document.getElementById('video-preview');
                    videoPreview.src = url;
                    videoPreview.style.display = 'block';
                    
                    const link = document.createElement('a');
                    link.download = `video-${deviceInfo.format}-${Date.now()}.webm`;
                    link.href = url;
                    link.click();
                    
                    updateStatus(`10-second video captured in ${deviceInfo.format} format (${currentFormat.width}x${currentFormat.height})`);
                    
                    setTimeout(() => {
                        videoPreview.style.display = 'none';
                        URL.revokeObjectURL(url);
                    }, 5000);
                    
                    document.getElementById('recordVideo').disabled = false;
                    document.getElementById('stopRecording').style.display = 'none';
                    document.getElementById('recordVideo').style.display = 'inline-block';
                    isRecording = false;
                };
                
                mediaRecorder.start(100);
                isRecording = true;
                
                document.getElementById('recordVideo').disabled = true;
                document.getElementById('stopRecording').disabled = false;
                document.getElementById('stopRecording').style.display = 'inline-block';
                document.getElementById('recordVideo').style.display = 'none';
                
                const indicator = document.getElementById('recording-indicator');
                const countdownElement = document.getElementById('countdown');
                indicator.style.display = 'block';
                
                let timeLeft = 10;
                countdownElement.textContent = timeLeft;
                
                countdownTimer = setInterval(() => {
                    timeLeft--;
                    countdownElement.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(countdownTimer);
                    }
                }, 1000);
                
                recordingTimer = setTimeout(() => {
                    stopRecording();
                }, 10000);
                
                updateStatus('Recording 10-second video...');
                
            } catch (error) {
                console.error('Error starting video recording:', error);
                updateStatus('Error: Could not start video recording');
            }
        }
        
        function stopRecording() {
            if (!isRecording) return;
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            if (recordingTimer) {
                clearTimeout(recordingTimer);
                recordingTimer = null;
            }
            
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
            }
            
            document.getElementById('recording-indicator').style.display = 'none';
            
            updateStatus('Recording stopped');
        }
        
        function startCountdown(callback) {
            if (isCounting) return;
            
            isCounting = true;
            const countdownOverlay = document.getElementById('countdown-overlay');
            countdownOverlay.style.display = 'block';
            
            let count = 3;
            countdownOverlay.textContent = count;
            
            captureCountdownTimer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownOverlay.textContent = count;
                    countdownOverlay.style.animation = 'none';
                    setTimeout(() => {
                        countdownOverlay.style.animation = 'countdownPulse 1s ease-in-out';
                    }, 10);
                } else {
                    countdownOverlay.textContent = 'GO!';
                    setTimeout(() => {
                        countdownOverlay.style.display = 'none';
                        isCounting = false;
                        clearInterval(captureCountdownTimer);
                        callback();
                    }, 500);
                }
            }, 1000);
            
            updateStatus('Get ready... 3, 2, 1...');
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            
            if (animationMixer) {
                animationMixer.update(deltaTime);
            }
            
            if (videoTexture && isVideoPlaying) {
                videoTexture.needsUpdate = true;
            }
            
            if (cameraTexture) {
                cameraTexture.needsUpdate = true;
            }
            
            if (videoPlane.material.opacity > 0) {
                videoPlane.rotation.y = Math.sin(Date.now() * 0.001) * 0.1;
            }
            
            if (currentModel) {
                currentModel.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            updateRendererSize();
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // Initialize the app
        init();
    </script>
</body>
</html>
